<div class="card mb-3">
  <div class="card-body d-flex">
    <a href="{{ url_for('user', username=post.author.username) }}">
      <img src="{{ post.author.avatar(64) }}" class="rounded-circle me-3" width="64" height="64" />
    </a>
    <div>
      <div>
        <a href="{{ url_for('user', username=post.author.username) }}" class="fw-bold user-link">
          {{ post.author.username }}
        </a>
        said {{ moment(post.timestamp).fromNow() }}:
      </div>
      <br>
      <span id ="post{{ post.id }}">{{ post.body }}</span>
      {% if post.language and post.language != g.locale %}
      <br><br>
      <span id="translation{{ post.id }}"> <!--- adding id to translation link --->
        <a href="javascript:translate(
          'post{{ post.id }}',
          'translation{{ post.id }}',
          '{{ post.language }}',
          '{{ g.locale }}');">{{ _('Translate') }}</a>
      </span>
      {% endif %}
    </div>
  </div>
</div>

<style>
.user-link {
  color: #6fb3ff;
  text-decoration: none;
  transition: color 0.2s;
}
.user-link:hover, .user-link:focus {
  color: #4f8cff;
  text-decoration: none;
}
.btn-custom-submit {
  background: #3578e5;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 0.5rem 1.5rem;
  font-weight: 600;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
  box-shadow: 0 2px 8px rgba(53,120,229,0.08);
}
.btn-custom-submit:hover, .btn-custom-submit:focus {
  background: #2851a3;
  color: #fff;
  box-shadow: 0 4px 16px rgba(53,120,229,0.18);
}
</style>
